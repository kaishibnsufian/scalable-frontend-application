name: Deploy PHP app to Azure Web App - frontendvid

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional sanity check (not required, but helpful)
      - name: List files
        run: |
          echo "Repo files:"
          ls -la

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: frontendvid
          slot-name: Production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
